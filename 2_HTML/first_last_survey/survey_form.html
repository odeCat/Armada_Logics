<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h2>Survey Form</h2>
    <form action="#" method="post">
        
        <!-- User Information -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
        <br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
        <br><br>
        
        <!-- Rating Experience -->
        <label>How satisfied are you with our service?</label>
        <br>
        <input type="radio" id="verySatisfied" name="satisfaction">
        <label for="verySatisfied">Very Satisfied</label>
        <br>
        <input type="radio" id="satisfied" name="satisfaction">
        <label for="satisfied">Satisfied</label>
        <br>
        <input type="radio" id="neutral" name="satisfaction">
        <label for="neutral">Neutral</label>
        <br>
        <input type="radio" id="dissatisfied" name="satisfaction">
        <label for="dissatisfied">Dissatisfied</label>
        <br>
        <input type="radio" id="veryDissatisfied" name="satisfaction">
        <label for="veryDissatisfied">Very Dissatisfied</label>
        <br><br>
        
        <!-- Multiple Choice Question -->
        <label>What features do you value most? (Select all that apply)</label>
        <br>
        <input type="checkbox" id="feature1" name="features">
        <label for="feature1">Ease of Use</label>
        <br>
        <input type="checkbox" id="feature2" name="features">
        <label for="feature2">Performance</label>
        <br>
        <input type="checkbox" id="feature3" name="features">
        <label for="feature3">Customer Support</label>
        <br><br>
        
        <!-- User Role Selection -->
        <label for="role">What best describes you?</label>
        <select id="role" name="role" required>
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Hobbyist">Hobbyist</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        
        <!-- Additional Comments -->
        <label for="comments">Additional comments or suggestions?</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
